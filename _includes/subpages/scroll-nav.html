<nav class="scroll-nav">
    <ul>
        {% assign links = site.data.scroll-nav | where: "page", "about-info" %}
        {% for link in links.links %}
        <li>
            <a class="scroll-link {% if page.url == link.url %}act-link{% endif %}" href="#{{ link.url }}"> 
                <span>{{ link.title }}</span>
            </a>
        </li>
        {% endfor %}
    </ul>
</nav>
